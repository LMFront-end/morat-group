<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>fan Page Morat</title>
</head>

<body>
    <!--encabezado de la pagina-->
    <!--cada bloque es independiente-->
    <header class="hero">
        <div class="container">
            <!--menu de navegación-->
            <nav class="nav">
                <!--Para mas información de la pagina-->
                <a href="https://open.spotify.com/artist/5C4PDR4LnhZTbVnKWXuDKD?autoplay=true" class="nav__items nav__items--cta">Spotify</a>
                <a href="https://www.youtube.com/channel/UCvQwfdlOR55OO82gFWJCnWQ" class="nav__items nav__items--cta">YouTube</a>
                <a href="https://www.deezer.com/es/artist/7327640?autoplay=true" class="nav__items nav__items--cta">Deezer</a>
            </nav>

            <!--Titulo principal de la pagina-->
            <section class="hero__container">
                <div class="hero__texts">
                    <!--Titulo principal-->
                    <h1 class="hero__title">YO <span>❤</span>MORAT</h1>
                    <!--titulo secundario-->
                    <h2 class="hero__subtitle">“Me hiciste un favor, me devolviste el miedo, por fin tengo algo que perder si te vas y yo me quedo.”</h2>
                </div>

            </section>
        </div>

        <!-- Generated by https://smooth.ie/blogs/news/svg-wavey-transitions-between-sections -->

        <div class="hero__wave" style="overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M0.00,49.98 C149.99,150.00 351.69,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill: #fff;"></path></svg></div>

    </header>

    <main>
        <section class="presentation container">
            <img src="/img/morat-1.jpg" alt="morat-group" class="presentation__picture">
            <h2 class="subtitle"> MORAT</h2>
            <p class="subtitle">grupo musical</p>
        </section>

        <section>
            <div class="morat__music">

                <div class="container__music">
                    <!--music-->
                    <iframe src="https://open.spotify.com/embed/track/35nO174gX5eCh9mPWvUe3s" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>

                    <iframe src="https://open.spotify.com/embed/track/71iAechwVKGu26pahzFL0k" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>

                    <iframe src="https://open.spotify.com/embed/track/1mlGScrDQqHqmhdIqE8MmA" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>

                    <iframe src="https://open.spotify.com/embed/track/0G0p7mc4wEaQTsUpzEmkEs" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>

                </div>
            </div>
        </section>
</body>
